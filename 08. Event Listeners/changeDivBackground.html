<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <div>red</div>
    <div>blue</div>
    <div>green</div>
    <div>purple</div>
    <div>salmon</div>
    <div>olive</div>
    <div>yellow</div>
    <div>orange</div>
    <div>black</div>
    <div>gold</div>

    <script>
        var divs = document.querySelectorAll('div');//Array of divs
        
        for (let i = 0; i < divs.length; i++) {
            var eachDiv = divs[i];
            console.log(eachDiv.textContent);
            eachDiv.addEventListener('click', function(event){
                event.target.style.backgroundColor = event.target.textContent;
                console.dir(event);
            });
        }
    </script>
</body>
</html>
