<!DOCTYPE html>

        <title>Complete JavaScript Course</title>
    <style></style>
    </head>
<body>
    <div id="message">Complete JavaScript Course</div>
    <div>
        <input type="text" id="addItem">
        <input type="button" id="addNew" value="Add to List"  onclick="addOne()">
    </div>
    <div id="output">
        <h1>Shopping List</h1>
        <ol id="sList"> </ol>
    </div>
    <script>
        function addOne(){
            let listAdd = document.createElement('li');
            listAdd.innerText = document.getElementById('addItem').value;
            var ol = document.getElementById('sList');
            ol.appendChild(listAdd);
        }
    </script>
 </body>
